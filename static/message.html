<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Сообщения</title>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/header.css" />
	<link rel="stylesheet" href="css/message.css" />
	<link rel="stylesheet" href="css/card.css" />
	<link rel="stylesheet" href="css/icon.css" />
	<link rel="stylesheet" href="css/input.css" />
	<link rel="stylesheet" href="css/inforow.css" />
	<link rel="stylesheet" href="css/writebar.css" />
	<link href="http://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="header">
		<div class="header__title">PICKle</div>
		<div class="header__tabbar">
			<div class="tabbar tabbar__header">
				<div class="tabbar__icon">
					<img class="icon header-icon" src="icon/home_fill.svg" />
				</div>
				<div class="tabbar__icon">
					<img class="icon header-icon" src="icon/send_message_stroke.svg" />
				</div>
				<div class="tabbar__icon">
					<img class="icon header-icon" src="icon/search_stroke.svg" />
				</div>
				<div class="tabbar__icon">
					<img class="icon header-icon" src="icon/like_stroke.svg" />
				</div>
				<div class="tabbar__icon">
					<img class="icon avatar header-icon" src="logo.png" />
				</div>
			</div>
		</div>
	</div>
	<div class="content content_message">
		<div class="styled-border chats-list">
			<div class="chats-list__header">
				<input class="input-group__input styled-border" type="text" placeholder="Поиск" />
			</div>
			<div class="chats-list__list__content">
				<div class="chats-list__list">
					<!-- <li> -->
					<div class="chat-item bottom-border">
						<div class="chat-item__avatar">
							<img class="icon avatar avatar_l" src="logo.png" />
						</div>
						<div class="chat-item__content">
							<div class="chat-item__content__title">
								Имице девоньки
							</div>
							<div class="chat-item__content__message">
								Последнее сообasda
								<div class="muted-text ml-2">2м</div>
							</div>
						</div>
						<div class="chat-item__counter">
							<div class="chat-item__counter__content">3</div>
						</div>
					</div>
					<!-- </li> -->
				</div>
			</div>
		</div>
		<div class="styled-border message-chat">
			<div class="message-header">
				<div class="message-header__avatar">
					<img class="icon avatar avatar_l" src="logo.png" />
				</div>
				<div class="message-header__title">Имице девоньки</div>
			</div>
			<div class="message-chat__writebar">
				<div class="write-bar">
					<input class="input-group__input styled-border" type="text" placeholder="Сообщение" />
					<div class="write-bar__icon">
						<img class="icon send-icon" src="icon/send_message_stroke.svg" />
					</div>
				</div>
			</div>
			<div class="message-chat__list__contnet">
				<div class="message-chat__list">
					<div class="message message_user">
						сообщения лучше сделать как в вк, что один под
						другим, или как в телеге, что справа/слева
					</div>
					<div class="message message_other">
						Мне кажется с полосочкой оучше
					</div>
					<div class="message message_other">
						Я бы еще вот ту менюшку сверху справа левее подвинул
					</div>
					<div class="message message_other">
						Чтобы вровень с карточкой была
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
