<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/icon.css" />
    <link rel="stylesheet" href="css/input.css" />
    <link rel="stylesheet" href="css/inforow.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="header">
        <div class="header__title">PICKle</div>
        <div class="header__tabbar">
            <div class="tabbar__header">
                <div class="tabbar">
                    <div class="tabbar__icon">
                        <img class="icon header-icon" src="icon/home_fill.svg" />
                    </div>
                    <div class="tabbar__icon">
                        <img class="icon header-icon" src="icon/send_message_stroke.svg" />
                    </div>
                    <div class="tabbar__icon">
                        <img class="icon header-icon" src="icon/search_stroke.svg" />
                    </div>
                    <div class="tabbar__icon">
                        <img class="icon header-icon" src="icon/like_stroke.svg" />
                    </div>
                    <div class="tabbar__icon">
                        <img class="icon avatar header-icon" src="logo.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="card styled-border card_home">
            <div class="card-photo card-photo_home">
                <div class="card-photo__points">
                    <div class="card-photo__point card-photo__point_active"></div>
                    <div class="card-photo__point card-photo__point_disabled"></div>
                    <div class="card-photo__point card-photo__point_disabled"></div>
                    <div class="card-photo__point card-photo__point_disabled"></div>
                </div>
                <div class="card-photo__arrows">
                    <div class="card-photo__arrow card-photo__arrow_left">
                        <div class="card-photo__arrow__icon">
                            <img class="icon" src="icon/arrow_left.svg" />
                        </div>
                    </div>
                    <div class="card-photo__arrow card-photo__arrow_rigth">
                        <div class="card-photo__arrow__icon">
                            <img class="icon" src="icon/arrow_rigth.svg" />
                        </div>
                    </div>
                </div>
                <img class="card-photo__img card-photo__img_home" src="img.png" />
            </div>
            <div class="card-info card-info_home">
                <div class="card-info__top">
                    <div class="card-info__title bottom-border">
                        <div class="title card-info__title-text">Лена, 20</div>
                    </div>
                    <div class="inforow">
                        <div class="inforow__icon">
                            <img class="icon" src="icon/home_stroke.svg" />
                        </div>
                        <div class="inforow__text">Живет в: Москва</div>
                    </div>
                    <div class="inforow">
                        <div class="inforow__icon">
                            <img class="icon" src="icon/geo_stroke.svg" />
                        </div>
                        <div class="inforow__text">1 КМ</div>
                    </div>
                    <div class="inforow bottom-border">
                        <div class="inforow__icon">
                            <img class="icon" src="icon/instagram_stroke.svg" />
                        </div>
                        <div class="inforow__text">@diana_vlas</div>
                    </div>
                    <div class="inforow">
                        <div class="inforow__text">Тут прям охренительный статус он же описание моего ШИКАРНОГО профиля
                            (если что, выше не здание, а мое суперское селфи)</div>
                    </div>
                </div>
                <div class="card-info__bottom">
                    <div class="tabbar">
                        <div class="tabbar__icon">
                            <img class="icon home-icon" src="icon/like_stroke.svg" />
                        </div>
                        <div class="tabbar__icon">
                            <img class="icon home-icon" src="icon/arrow_return_left.svg" />
                        </div>
                        <div class="tabbar__icon">
                            <img class="icon home-icon" src="icon/message_stroke.svg" />
                        </div>
                        <div class="tabbar__icon">
                            <img class="icon home-icon" src="icon/cancel.svg" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
