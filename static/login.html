<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href=' http://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="application">
    <div class="form-block form-block_border">
        <h1 class="form-block__header">PICKle</h1>
        <form class="form-block__form" action="" method="">
            <input class="form-block__input form-block__input_border" type="text" placeholder="Телефон, почта, логин">
            <input class="form-block__input form-block__input_border" type="password" placeholder="Пароль">
            <button class="form-block__button form-block__button_border" type="submit">Войти</button>
        </form>
    </div>
    <div class="form-block form-block_border form-block_footer">
        Нет аккаунта? <a class="form-block__link" href="signup">Регистрация</a>
    </div>
</div>
</body>
</html>
