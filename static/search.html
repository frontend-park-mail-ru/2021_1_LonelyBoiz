<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="search.css" />
    <link rel="stylesheet" href="card.css" />
    <link rel="stylesheet" href="icon.css" />
    <link rel="stylesheet" href="input.css" />
    <link href='http://fonts.googleapis.com/css?family=Roboto+Mono' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="header">
        <div class="header__title">PICKle</div>
        <div class="header__tabbar">
            <div class="tabbar__icon">
                <img class="icon header-icon" src="icon/home_fill.svg" />
            </div>
            <div class="tabbar__icon">
                <img class="icon header-icon" src="icon/send_message_stroke.svg" />
            </div>
            <div class="tabbar__icon">
                <img class="icon header-icon" src="icon/search_stroke.svg" />
            </div>
            <div class="tabbar__icon">
                <img class="icon header-icon" src="icon/like_stroke.svg" />
            </div>
            <div class="tabbar__icon">
                <img class="icon avatar header-icon" src="logo.png" />
            </div>
        </div>
    </div>
    <div class="content">
        <div class="search__feed">
            <div class="card">
                <div class="card-photo">
                    <div class="card-photo__points">
                        <div class="card-photo__point card-photo__point_active"></div>
                        <div class="card-photo__point card-photo__point_disabled"></div>
                        <div class="card-photo__point card-photo__point_disabled"></div>
                        <div class="card-photo__point card-photo__point_disabled"></div>
                    </div>
                    <div class="card-photo__arrows">
                        <div class="card-photo__arrow card-photo__arrow-left">
                            <div class="card-photo__arrow-icon">
                                <img class="icon" src="icon/arrow_left.svg" />
                            </div>
                        </div>
                        <div class="card-photo__arrow card-photo__arrow-rigth">
                            <div class="card-photo__arrow-icon">
                                <img class="icon" src="icon/arrow_rigth.svg" />
                            </div>
                        </div>
                    </div>
                    <img class="card-photo__img card-photo__img_feed" src="img.png" />
                </div>
                <div class="card-info card-info_feed">
                    <div class="card-info__title">
                        <div class="title card-info__title-text">Лена, 20</div>
                        <div class="card-info__title-icon">
                            <img class="icon" src="icon/message_stroke.svg" />
                        </div>
                    </div>
                    <div class="card-info__inforow">
                        <div class="card-info__inforow-icon">
                            <img class="icon" src="icon/home_stroke.svg" />
                        </div>
                        <div class="card-info__inforow-text">Живет в: Москва</div>
                    </div>
                    <div class="card-info__inforow">
                        <div class="card-info__inforow-icon">
                            <img class="icon" src="icon/geo_stroke.svg" />
                        </div>
                        <div class="card-info__inforow-text">1 КМ</div>
                    </div>
                    <div class="card-info__inforow">
                        <div class="card-info__inforow-icon">
                            <img class="icon" src="icon/instagram_stroke.svg" />
                        </div>
                        <div class="card-info__inforow-text">@diana_vlas</div>
                    </div>
                    <div class="card-info__inforow">
                        <div class="card-info__inforow-caption">Тут прям охренительный статус он же описание моего ШИКАРНОГО профиля (если что, выше не здание, а мое суперское селфи)</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="filter">
            <div class="filter__content">
                <div class="title filter__title">Фильры</div>
                <div class="input-group">
                    <div class="input-group__top">Имя</div>
                    <input class="input-group__input styled-border" type="text" placeholder="Имя">
                </div>
                <div class="input-group">
                    <div class="input-group__top">Возраст</div>
                    <input class="input-group__input styled-border" type="text" placeholder="Возраст">
                </div>
                <div class="input-group">
                    <div class="input-group__top">Пол соискателя</div>
                    <select class="input-group__input styled-border" placeholder="Пол">
                        <option>Мужчина</option>
                        <option>Женщина</option>
                        <option>Кот</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
