user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules_enabled/*;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_certificate /home/ubuntu/keys/certificate.crt;
    ssl_certificate_key /home/ubuntu/keys/certificate.key;
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##

    gzip on;

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    root /var/www/lepick.ru/;

    upstream api {
        server 127.0.0.1:8000;
        keepalive_timeout 65;
    }

    upstream images-service {
        server 127.0.0.1:7000;
        keepalive_timeout 65;
    }

    upstream metrics-service {
        server 127.0.0.1:3001;
        keepalive_timeout 65;
    }

    server {
        listen 80;
        server_name www.lepick.ru lepick.ru;
        keepalive_timeout 65;

        return 301 https://lepick.ru$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name www.lepick.ru lepick.ru;
        keepalive_timeout 65;

        root /var/www/lepick.ru/;

        location /images {
            proxy_pass http://images-service/images;
            expires -1;
        }

        location /image-storage/ {
            rewrite /image-storage/(.*) /$1 break;
            proxy_pass https://lepick-images.s3.eu-central-1.amazonaws.com;
            access_log off;
            gzip_static on;
            gzip_comp_level 5;
            expires 1M;
            add_header Cache-control private;
        }


        location /api/ws {
            proxy_pass http://api/ws;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
            expires -1;
        }

        location /api/ {
            proxy_pass http://api/;
            expires -1;
        }

        location / {
            try_files $uri $uri/ /index.html;
            access_log off;
            gzip_static on;
            gzip_comp_level 5;
            expires 1M;
            add_header Cache-control private;
        }
    }
}

